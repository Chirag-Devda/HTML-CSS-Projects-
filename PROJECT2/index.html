<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application<span class="web">(Web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter your  First name"
              />
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter your Last name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role </label>
              <select name="job_role" id="job_role">
                <option value="#">Select job role</option>
                <option value="Frontend">Frontend Developere</option>
                <option value="Backend">Backend Developere</option>
                <option value="Full stack">Full stack Developere</option>
              </select>
            </div>
            <div class="textarea_control">
                <label for="Address"> Address </label>
                <textarea name="Address" id="Address" cols="30" rows="3" placeholder="Address"></textarea>
               
              </div>
              <div class="form_control">
                <label for="city">  City </label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Enter your city  "
                />
              </div>
              <div class="form_control">
                <label for="pin">  Pincode </label>
                <input
                  type="number"
                  id="pin"
                  name="pin"
                  placeholder="Enter your Pincode  "
                />
              </div>

              <div class="form_control">
                <label for="date">  Date </label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  value="2023-04-09"

                />
              </div>
              <div class="form_control">
                <label for="upload">  Upload your Cv </label>
                <input
                  type="file"
                  id="upload"
                  name="upload"
                  
                />
              </div>

          </div>
          <div class="buuton_container">
            <button type="submit"> Apply Now</button>
          </div>
        </form>
      </div>
    
  </body>
</html>
